<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="section1">
        <div class="folder">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="buttons">
          <div class="button">
            <img src="/images/icon-document.svg" alt="document" />
          </div>
          <div class="button">
            <img src="/images/icon-folder.svg" alt="folder" />
          </div>
          <div class="button">
            <img src="/images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="suspended">
          <p class="bold number">185</p>
          <p class="letter">GB LEFT</p>
        </div>
        <div class="section-title">
          <p>You’ve used <span class="bold">815 GB </span>of your storage</p>
        </div>
        <div class="progress-bar">
          <div class="inner-bar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="storage">
          <span class="bold">0 GB</span>
          <span class="bold">100 GB</span>
        </div>
        <!--185 GB Left 0 GB 1000 GB -->
      </section>
    </main>
  </body>
</html>
